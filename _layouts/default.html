   <title>.</title>
 <style>
  .center {
   position: relative; 
   top: 50px;
   left: 70px;
}
 /* Basic dark theme */
 [data-theme="dark"] {

  base-color: #24273a !important;
  text-color: #c6a0f6 !important;
  accent-color: #8839ef !important;
  background-color: #1e1e2e !important;
  code-background-color: #939ab7 !important;
  border-color: rgba($text-color, 0.5) !important;
  overlay-color: #939ab7 !important;

 }

  /* The switch - the box around the slider */
 .switch {
     position: relative;
     display: inline-block;
     width: 60px;
     height: 34px;
 }
 /* Hide default HTML checkbox */
 .switch input {
     opacity: 0;
     width: 0;
     height: 0;
 }
 /* The slider */
 .slider {
     position: absolute;
     cursor: pointer;
     top: 0;
     left: 0;
     right: 0;
     bottom: 0;
     background-color: #ccc;
     -webkit-transition: 2s;
     transition: 2s;
 }
 .slider:before {
     position: absolute;
     content: "";
     height: 26px;
     width: 26px;
     left: 4px;
     bottom: 4px;
     background-color: #eee;
     -webkit-transition: 1s;
     transition: 1s;
 }
 input:checked + .slider {
     background-color: #BB78FF;
 }
 input:focus + .slider {
     box-shadow: 0 0 1px #BB78FF;
 }
 input:checked + .slider:before {
     -webkit-transform: translateX(26px);
     -ms-transform: translateX(26px);
     transform: translateX(26px);
 }
 /* Rounded sliders */
 .slider.round {
     border-radius: 34px;
 }
 .slider.round:before {
     border-radius: 50%;
 }
 </style>

 <script>
  // This function runs every time the switch is toggled.
 function changeTheme(){
   const theme_switch = document.getElementById("theme-switch");
   if (theme_switch.checked) {
     document.documentElement.setAttribute("data-theme","dark");
     // Add the ff. line to write to memory.
     localStorage.setItem("my-theme","dark");
   }
   else {
     document.documentElement.removeAttribute("data-theme")
     // Add the ff. line to write to memory.
     localStorage.setItem("my-theme",null);
   }
 }

 // Check local storage every time html is loaded to know which theme to use.
 if (localStorage.getItem("my-theme")==="dark") {
   // Use dark theme.
   document.documentElement.setAttribute("data-theme","dark");
 }
 else {
   // Use default theme.
   document.documentElement.removeAttribute("data-theme")
 }
 </script>

<script> 
        function getRandom(number) {
        return Math.round(number * Math.random());
        };

        function getRandomColor() {

        var red = getRandom(255);
        var green = getRandom(255);
        var blue = getRandom(255);

        var color = "rgb(" + red + "," + green + "," + blue + ")";

        return color;
 };

        function clock33() {

        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();

        var clockHours = document.getElementById("clockHours");
        var clockMinutes = document.getElementById("clockMinutes");
        var clockSeconds = document.getElementById("clockSeconds");

        if (hours < 10)
                hours = "0" + hours;
        if (minutes < 10)
                minutes = "0" + minutes;
                if (seconds < 10)
                seconds = "0" + seconds;

        clockHours.innerHTML = hours;
        clockMinutes.innerHTML = minutes;
        clockSeconds.innerHTML = seconds;

        clockHours.style.color = getRandomColor();
        clockMinutes.style.color = getRandomColor();
        clockSeconds.style.color = getRandomColor();

        setTimeout("clock33()", 1000);
};
</script>
              
<div class="center" style="width: 200px;">
<div id="clock33" class="bg-3" style="font-weight: normal; font-family:'digital-clock-font'; text-align: center; font-size: 32px; margin-bottom: 10px; border: 1px solid #875eb0; border-radius: 40px; background: #23273a; color: grey;">

        <span id="clockHours"></span> : <span id="clockMinutes"></span> : <span id="clockSeconds"></span>
        
        </div>
</div>
<script>
        clock33();
</script>

 <label class="switch" for="theme-switch" style="float: right; margin-top: 10px;">
     <input type="checkbox" id="theme-switch" onclick="changeTheme()">
     <span class="slider round"></span>
 </label>
 <script type="text/javascript">
 document.getElementById("theme-switch").checked = localStorage.getItem("my-theme")==="dark"
 </script>
